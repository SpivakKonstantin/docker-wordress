web:
    build: ./docker/centos7-nginx
    ports:
        - "80:80"
    volumes:
        - ".:/var/www"
    links:
        - php

php:
    build: ./docker/centos7-php7.1-remi
    ports:
       - "9000:9000"
    volumes:
        - ".:/var/www"
    links:
        - redis
        - mariadb

