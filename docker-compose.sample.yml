redis: 
    image: "centos/redis-32-centos7"
    ports:
        - "6379:6379"

mariadb:
    image: "mariadb"

    ports:
        - "3306:3306"
    volumes:
        - "./docker/db:/docker-entrypoint-initdb.d"
        - "./docker/mysql:/var/lib/mysql"
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=wp
        - MYSQL_USER=root
        - MYSQL_PASSWORD=